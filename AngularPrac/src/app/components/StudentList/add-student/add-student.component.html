
    <div class="row">

    <div class="col-5 p-5 shadow-lg p-3 mb-5 bg-white rounded" id="">
        <h3 class="text-muted text-center">REGISTER</h3>
        <hr>
    <form #form="ngForm" (ngSubmit)="addStudent()">
        

            <div class="form-group">
                <label for="">Student Name:</label>
                <input type="text" placeholder="Enter your full name" class="form-control" id="AddNameText" autocomplete="off" name="studentName" [(ngModel)]="addStudentRequest.studentName">
                <span class="text-danger" id="eName"></span>
            </div>
            
            <div class="form-group mt-2">
                    <label>Contact:</label>
                    <input type="number" placeholder="Enter your contact" class="form-control" id="AddContactText" autocomplete="off" name="contact"  [(ngModel)]="addStudentRequest.contact">
                    <span class="text-danger" id="eContact"></span>
               </div>
                    
               <div class="form-group mt-2">
                <label for="">Course:</label>
                <input type="text" placeholder="Enter your full name" class="form-control" id="AddNameText" autocomplete="off" name="course"  [(ngModel)]="addStudentRequest.course">
                <span class="text-danger" id="eName"></span>
            </div>

            <div class="form-group mt-2">
                <label>Address:</label>
                <textarea type="text" placeholder="Enter your address" class="form-control" id="AddAddressText" autocomplete="off" style=" resize:none;" name="address" [(ngModel)]="addStudentRequest.address" ></textarea>
                <span class="text-danger" id="eAddress"></span>
            </div>
